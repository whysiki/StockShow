<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Show</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Stock Show</h1>
      <div class="input-group">
        <input type="text" id="stockCode" placeholder="Enter stock code" />
        <button id="queryButton" class="btn waves-effect waves-light">
          Query
        </button>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Stock Details</span>
              <table id="stockDetailsTable" class="highlight">
                <thead>
                  <tr>
                    <th>股票名称</th>
                    <th>股票代码</th>
                    <th>最新价</th>
                    <th>昨收</th>
                    <th>开盘价</th>
                    <th>成交量</th>
                    <th>市净率</th>
                    <th>涨停</th>
                    <th>涨跌</th>
                    <th>量比</th>
                    <th>均价</th>
                    <th>市盈率(动)</th>
                    <th>市盈率(静)</th>
                  </tr>
                </thead>
                <tbody id="stockDetails"></tbody>
              </table>
              <table id="stockDetailsTable2" class="highlight">
                <thead>
                  <tr>
                    <th>买入量</th>
                    <th>卖出量</th>
                    <th>涨跌额</th>
                    <th>涨跌幅</th>
                    <th>最高价</th>
                    <th>最低价</th>
                  </tr>
                </thead>
                <tbody id="stockDetails2"></tbody>
              </table>
              <table id="stockDetailsTable3" class="highlight">
                <thead>
                  <tr>
                    <th>价格/成交量/成交额(元)</th>
                    <th>成交量(手)</th>
                    <th>成交笔数</th>
                    <th>换手率</th>
                    <th>市盈率(TTM)</th>
                    <th>振幅</th>
                  </tr>
                </thead>
                <tbody id="stockDetails3"></tbody>
              </table>
              <table id="stockDetailsTable4" class="highlight">
                <thead>
                  <tr>
                    <th>总股本</th>
                    <th>流通股本</th>
                    <th>总市值(亿)</th>
                    <th>流通市值(亿)</th>
                  </tr>
                </thead>
                <tbody id="stockDetails4"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col s12 m8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Intraday Chart</span>
              <div id="intradayChart" style="width: 100%; height: 400px"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Volume Chart</span>
              <div id="volumeChart" style="width: 100%; height: 400px"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Daily Chart</span>
              <div id="dailyChart" style="width: 100%; height: 400px"></div>
            </div>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Top 5 Buy/Sell</span>
              <div id="topBuySell" class="details-container"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Market Status</span>
              <div id="marketStatus" class="status-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
